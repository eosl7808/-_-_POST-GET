<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 API 구현</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
      <form id="chat-form">
        <label for="chat-input">채팅</label>
        <input
          type="text"
          id="chat-input"
          placeholder="여기에 채팅을 입력해주세요"
          required
        />
        <button id="chat-submit" type="submit">전송</button>
      </form>
    
    <ul id="chat-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
